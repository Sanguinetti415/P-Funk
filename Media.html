<body class="homepage">

        <div class="col-xs-12 col-sm-4">

      <div class="media-list">
        <div class="media-card-wrapper">
          <a class="media-card" href="./assets/images/Media.George.jpg">

          </a>
        </div>
        <div class="media-card-wrapper">
          <a class="media-card" href="./assets/images/media.bootsy.jpg">

            <img src="./assets/images/media.bootsy.jpg" />

        </div>
        <div class="media-card-wrapper">
          <a class="media-card" href="./assets/images/media.eddie.jpg">

            <img src="./assets/images/media.eddie.jpg" />
          </a>
        </div>
        <div class="media-card-wrapper">
          <a class="media-card" href="./assets/images/media.bernie.jpg">
            <h3>Bernie Worrell</h3>

        <div class="media-card-wrapper">
          <a class="media-card" href="./assets/images/media.mothership-landing.jpg">

            <img src="./assets/images/media.brides.jpg" />
          </a>
        </div>
        <div class="media-card-wrapper">
          <a class="media-card" href="./assets/images/media.nose.jpg" data-lightbox="P-funk">
            <h3>Sir Nose D'Voidoffunk</h3>
            <img src="./assets/images/media.nose.jpg" />
          </a>

      </div>

      <div class="media-list">
        <iframe width="500" height="315" src="https://www.youtube.com/embed/VKfQRU5KKao" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
