<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Final Project for HTML5/CSS3 Course">
  <meta name="keywords" content="HTML,CSS,JavaScript,jQuery">
  <meta name="author" content="Steffan Sanguinetti">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>George Clinton - Merch</title>
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/flexboxgrid.css" />
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/styles.css" />
  <script src="./assets/javascripts/merch-filter.js"></script>
</head>
<body class="homepage">
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <a href="main.html"><img class="logo" src="./assets/images/Logo - main menu.png" alt="George Clinton" /></a>
          <div id="MenuIcon" class="mobile-menu-icon">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <nav id="MainMenu" class="col-xs-12 col-sm-4">
          <a href="about.html">About</a>
          <a href="discography.html" >Discography</a>
          <a href="media.html">Media</a>
          <a href="merch.html" class="active">Merch</a>
          <a href="tour.html">Tour</a>
        </nav>
      </div>
    </div>
  </div>
  <main>
    <div class="page-banner merch-banner">
    </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ul class="merch-controls">
          <li data-filter="all">
            <button class="merch-ctrl-btn active all-icon">All That Funky Stuff</button>
          </li>
          <li data-filter="Clothing">
            <button class="merch-ctrl-btn" onclick="filterSelection('Clothing')">
                Clothing
            </button>
          </li>
          <li data-filter="Tunez">
            <button class="merch-ctrl-btn">
              Tunez
            </button>
          </li>
          <li data-filter="Pins">
            <button class="merch-ctrl-btn">
              Power Pins
            </button>
          </li>
        </ul>
      </div>
    </div>


    <div class="filtr-container row">
      <!-- Clothing -->
      <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Clothing" data-sort="value">
        <h3 class="merch-title">Farewell Tour T-Shirt</h3>
        <img
          class="image-responsive"
          src="./assets/images/merch.shirt1.jpg"
          alt="Farewell Tour Shirt"
        />
      </div>
      <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Clothing" data-sort="value">
        <h3 class="merch-title">Vintage P-Funk T-Shirt</h3>
        <img
          class="image-responsive"
          src="./assets/images/merch.shirt2.jpg"
          alt="Vintage P-Funk Shirt"
        />
      </div>
      <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Clothing" data-sort="value">
        <h3 class="merch-title">P-Funk Logo T-Shirt</h3>
        <img
          class="image-responsive"
          src="./assets/images/merch.shirt3.jpg"
          alt="P-Funk Logo Shirt"
        />
      </div>

      <div class="filtr-container row">
        <!-- Tunez -->
        <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Tunez" data-sort="value">
        <h3 class="merch-title">Maggot Brain LP</h3>
          <img
            class="image-responsive"
            src="./assets/images/merch.album1.jpg"
            alt="Maggot Brain"
          />
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Tunez" data-sort="value">
        <h3 class="merch-title">Funkentelechy LP</h3>
          <img
            class="image-responsive"
            src="./assets/images/merch.album2.jpg"
            alt="Funkentelechy"
          />
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Tunez" data-sort="value">
        <h3 class="merch-title">Dr. Funkenstein LP</h3>
          <img
            class="image-responsive"
            src="./assets/images/merch.album3.jpg"
            alt="Dr. Funkenstein"
          />
        </div>

        <!-- Power Pins -->
        <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Pins" data-sort="value">
        <h3 class="merch-title">Funky Dreads Pin</h3>
          <img
            class="image-responsive"
            src="./assets/images/merch.pin1.png"
            alt="Funky Dreads"
          />
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Pins" data-sort="value">
        <h3 class="merch-title">Chocolate City Pin</h3>
          <img
            class="image-responsive"
            src="./assets/images/merch.pin2.png"
            alt="Chocolate City"
          />
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 filtr-item" data-category="Pins" data-sort="value">
        <h3 class="merch-title">Standing on the Verge Pin</h3>
          <img
            class="image-responsive"
            src="./assets/images/merch.pin3.png"
            alt="Standing on the Verge"
          />
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./assets/javascripts/merch-filter.js"></script>
<script src="./assets/javascripts/jquery.min.js"></script>
<script src="./assets/javascripts/lodash.js"></script>
<script src="./assets/javascripts/mobile.menu.js"></script>
</html>
